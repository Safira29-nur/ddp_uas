<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kecepatan Kendaraan</title>
</head>
<body>
    <h1>Kalkulator Kecepatan Kendaraan</h1>
    <form action="/hitung" method="post">
        <label for="jarak">Jarak yang ditempuh (km):</label><br>
        <input type="number" step="0.01" name="jarak" id="jarak" required><br><br>
        
        <label for="waktu">Waktu yang diperlukan (jam):</label><br>
        <input type="number" step="0.01" name="waktu" id="waktu" required><br><br>
        
        <button type="submit">Hitung Kecepatan</button>
    </form>
</body>
</html>
